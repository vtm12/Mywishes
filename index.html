<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–†–∞–±–∞ –∂–µ–ª–∞–Ω–∏–π</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: black;
      color: red;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px red, 0 0 20px darkred;
    }

    .container {
      background: rgba(20, 20, 20, 0.9);
      padding: 20px;
      border: 2px solid red;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 0 20px red;
    }

    input, button {
      margin: 8px 0;
      padding: 10px;
      width: 100%;
      border: 2px solid red;
      border-radius: 5px;
      background: black;
      color: red;
      font-size: 1rem;
    }

    input::placeholder {
      color: #777;
    }

    button:hover {
      background: darkred;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 1.1rem;
      min-height: 40px;
    }
  </style>
</head>
<body>
  <h1>–†–∞–±–∞ –ñ–µ–ª–∞–Ω–∏–π</h1>
  <div class="container">
    <input type="text" id="nickname" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫">
    <button onclick="startGame()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
    <div id="game" style="display:none;">
      <p id="question"></p>
      <input type="number" id="choice" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä">
      <button onclick="checkChoice()">–í—ã–±—Ä–∞—Ç—å</button>
      <div id="result"></div>
    </div>
  </div>

  <script>
    let wishes = [];
    let rewards = [];
    let currentWish = null;

    // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ JSON —Å –æ–±—Ö–æ–¥–æ–º –∫—ç—à–∞
    function loadJSON(url) {
      return fetch(url + "?v=" + Date.now())
        .then(response => response.json());
    }

    // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–∫–∏
    Promise.all([
      loadJSON("wishes.json"),
      loadJSON("rewards.json")
    ]).then(([w, r]) => {
      wishes = w;
      rewards = r;
    });

    function startGame() {
      const nickname = document.getElementById("nickname").value.trim();
      if (!nickname) {
        alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫!");
        return;
      }
      document.getElementById("game").style.display = "block";
      document.getElementById("question").innerText = 
        `–ü—Ä–∏–≤–µ—Ç, ${nickname}! –í—ã–±–µ—Ä–∏ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ ${wishes.length}`;
    }

    function checkChoice() {
      const num = parseInt(document.getElementById("choice").value);
      const result = document.getElementById("result");

      if (isNaN(num) || num < 1 || num > wishes.length) {
        result.innerText = `–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ ${wishes.length}`;
        return;
      }

      currentWish = wishes[num - 1];
      result.innerHTML = `
        –ï–≥–æ –∂–µ–ª–∞–Ω–∏–µ: <b>${currentWish}</b><br>
        <button onclick="finishWish(true)">–í—ã–ø–æ–ª–Ω–µ–Ω–æ</button>
        <button onclick="finishWish(false)">–ù–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–æ</button>
      `;
    }

    function finishWish(done) {
      const result = document.getElementById("result");
      if (done) {
        const reward = rewards[Math.floor(Math.random() * rewards.length)];
        result.innerHTML = `üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –¢–≤–æ—è –Ω–∞–≥—Ä–∞–¥–∞ –æ—Ç –ù–µ–≥–æ: <b>${reward}</b>`;
      } else {
        result.innerHTML = `‚ùå –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞. –¢—ã –Ω–µ —Å–ø—Ä–∞–≤–∏–ª–∞—Å—å, —Å—É—á–∫–∞.`;
      }
    }
  </script>
</body>
</html>
