<!DOCTYPE html>

  <style>

<body>

  <div class="card">

  <script>
    let wishes = [];
    let rewards = [];

    async function loadData() {
      wishes = await fetch("wishes.json").then(r => r.json());

    loadData();

        return alert("–ù–µ–≤–µ—Ä–Ω—ã–π –Ω–æ–º–µ—Ä!");

      document.getElementById("wishText").innerText = "–í–∞—à–µ –∂–µ–ª–∞–Ω–∏–µ: " + wishes[num-1];
      document.getElementById("step2").style.display = "none";

    function done(ok) {

      document.getElementById("step4").style.display = "block";
