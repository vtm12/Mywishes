<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ò–≥—Ä–∞: —Ä–∞–±–∞ –∂–µ–ª–∞–Ω–∏–π</title>
  <style>
    body {
      font-family: 'Oswald', sans-serif;
      background: #000;
      color: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 40px;
    }
    h1 {
      font-weight: 700;
      margin-bottom: 20px;
      color: #c40000;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    .card {
      border: 2px solid #c40000;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      background: #1a1a1a;
      box-shadow: 0 0 20px rgba(196,0,0,0.3);
    }
    input, button {
      padding: 12px 18px;
      margin: 10px;
      border: 2px solid #c40000;
      border-radius: 6px;
      font-size: 16px;
      background: #111;
      color: #f0f0f0;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    input {
      background: #222;
    }
    button:hover {
      background: #c40000;
      color: #fff;
      box-shadow: 0 0 10px #c40000;
    }
    #wishText {
      font-size: 20px;
      color: #fff;
      margin-top: 15px;
    }
    #rewardText {
      font-size: 22px;
      font-weight: bold;
      color: #c40000;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>‚ò† –†–∞–±–∞ –∂–µ–ª–∞–Ω–∏–π ‚ò†</h1>
  <div class="card">
    <div id="step1">
      <p>–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –Ω–∏–∫:</p>
      <input id="nickname" type="text" placeholder="–í–∞—à –Ω–∏–∫">
      <button onclick="nextStep()">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
    </div>
    <div id="step2" style="display:none;">
      <p id="chooseText"></p>
      <input id="wishNumber" type="number" min="1">
      <button onclick="showWish()">–ü–æ–∫–∞–∑–∞—Ç—å –µ–≥–æ –∂–µ–ª–∞–Ω–∏–µ</button>
    </div>
    <div id="step3" style="display:none;">
      <p id="wishText"></p>
      <button onclick="done(true)">‚úÖ –í—ã–ø–æ–ª–Ω–µ–Ω–æ</button>
      <button onclick="done(false)">‚ùå –ù–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–æ</button>
    </div>
    <div id="step4" style="display:none;">
      <p id="rewardText"></p>
    </div>
  </div>

  <script>
    let wishes = [];
    let rewards = [];

    async function loadData() {
      wishes = await fetch("wishes.json").then(r => r.json());
      rewards = await fetch("rewards.json").then(r => r.json());
      // –æ–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç —Å –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º –∂–µ–ª–∞–Ω–∏–π
      document.getElementById("chooseText").innerText = 
        `–í—ã–±–µ—Ä–∏—Ç–µ –Ω–æ–º–µ—Ä –∂–µ–ª–∞–Ω–∏—è (–æ—Ç 1 –¥–æ ${wishes.length}):`;
      document.getElementById("wishNumber").setAttribute("max", wishes.length);
    }

    loadData();

    function nextStep() {
      const nick = document.getElementById("nickname").value.trim();
      if (!nick) return alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫!");
      document.getElementById("step1").style.display = "none";
      document.getElementById("step2").style.display = "block";
    }

    function showWish() {
      const num = parseInt(document.getElementById("wishNumber").value);
      if (isNaN(num) || num < 1 || num > wishes.length) {
        return alert("–ù–µ–≤–µ—Ä–Ω—ã–π –Ω–æ–º–µ—Ä!");
      }
      document.getElementById("wishText").innerText = "‚ö° –ï–≥–æ –∂–µ–ª–∞–Ω–∏–µ: " + wishes[num-1];
      document.getElementById("step2").style.display = "none";
      document.getElementById("step3").style.display = "block";
    }

    function done(ok) {
      document.getElementById("step3").style.display = "none";
      document.getElementById("step4").style.display = "block";
      if (ok) {
        const reward = rewards[Math.floor(Math.random() * rewards.length)];
        document.getElementById("rewardText").innerText = "üéÅ –í–∞—à–∞ –Ω–∞–≥—Ä–∞–¥–∞ –æ—Ç –ù–µ–≥–æ: " + reward;
      } else {
        document.getElementById("rewardText").innerText = "‚ò† –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞. –¢—ã –Ω–µ —Å–ø—Ä–∞–≤–∏–ª–∞—Å—å,—Å—É—á–∫–∞...";
      }
    }
  </script>
</body>
</html>
